<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Cadastro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" required>
          </div>
          <div class="input-box">
            <span class="details">Telefone/Celular</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">CEP</span>
            <input type="number" required>
          </div>
          <div class="input-box">
            <span class="details">Logradouro</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Bairro</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Cidade</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar senha</span>
            <input type="text" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Sexo</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro n√£o dizer</span>
            </label>
          </div>
        </div>
        <div class="button">
          <a href="usuario.html">Registrar</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
